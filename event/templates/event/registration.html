{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Registraton for Upcomming Event</title>
    <link rel="stylesheet" type="text/css" href="{% static 'event/style.css' %}">
</head>
<body>
<div class="container">
    <h1>Please Register for the Upcomming Event</h1>
    <form action="." method="POST">
      {% csrf_token %}
        <input type="text" title="Enter the First name" placeholder="Enter your First name " name="user_first_name"><br>
        <input type="text" title="Enter the last name" placeholder="Enter your Last name " name="user_last_name"><br>
        <input type="email" title="Enter the email name" placeholder="Enter your E-email" name="user_email_name"><br>
        <input type="number" title="Enter the total number of people" placeholder="Enter the total number of people"
               name="user_total_name"><br>
        <button type="submit">Submit</button>
    </form>
</div>

</html>
